<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            background: url(https://myunitbook.com/image/profile-1.jpg) no-repeat;
            background-size: 200px 200px;
            background-position: left bottom;





        }
    </style>

</head>

<body>
    <canvas id="img" width="400px" height="400px">

    </canvas>
    <script>
        var data = document.getElementById('img');
        var ctx = data.getContext("2d");
        ctx.beginPath();
        ctx.arc(0, 350, 80, 0, 2 * Math.PI);
        ctx.stroke();


    </script>


</body>

</html>
