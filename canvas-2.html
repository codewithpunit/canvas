<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <canvas width="300px" height="100px" id="captcha"></canvas>
    <script>
        // get canvas id
        var cap = document.getElementById('captcha');
        var capRes = cap.getContext("2d");
        capRes.font = "32px Arial";
        capRes.fillText("Captcha Demo", 50, 50);
    </script>


</body>

</html>
