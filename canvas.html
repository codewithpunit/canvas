<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <canvas id="img" width="400px" height="400px">

    </canvas>
    <script>
        var data = document.getElementById('img');
        var ctx = data.getContext("2d");
        ctx.moveTo(100, 100)
        ctx.lineTo(300, 100);
        ctx.stroke();
        ctx.moveTo(100, 100)
        ctx.lineTo(100, 300);
        ctx.stroke();


    </script>



</body>

</html>
